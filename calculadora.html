<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .calculator {
            margin: 50px auto;
            width: 300px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora</h2>
        <form id="calcForm">
            <input type="number" id="num1" placeholder="Digite o primeiro número" required><br>
            <input type="number" id="num2" placeholder="Digite o segundo número" required><br>
            <input type="submit" value="Soma">
            <input type="submit" value="Subtração">
            <input type="submit" value="Multiplicação">
            <input type="submit" value="Divisão">
        </form>
        <div id="resultado"></div>
    </div>

    <script>
        document.getElementById('calcForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operacao = event.submitter.value;
            var resultado;

            switch (operacao) {
                case 'Soma':
                    resultado = num1 + num2;
                    break;
                case 'Subtração':
                    resultado = num1 - num2;
                    break;
                case 'Multiplicação':
                    resultado = num1 * num2;
                    break;
                case 'Divisão':
                    resultado = num1 / num2;
                    break;
                default:
                    resultado = 'Operação inválida';
            }

            document.getElementById('resultado').innerText = 'Resultado: ' + resultado;
        });
    </script>
</body>
</html>
