<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Soma</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .calculator {
    width: 300px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  input[type="number"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border-radius: 3px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: none;
    border-radius: 3px;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<div class="calculator">
  <h2>Calculadora de Soma</h2>
  <input type="number" id="num1" placeholder="Digite o primeiro número">
  <input type="number" id="num2" placeholder="Digite o segundo número">
  <button onclick="soma()">Calcular Soma</button>
  <p id="resultado"></p>
</div>

<script>
function soma() {
  var num1 = parseFloat(document.getElementById('num1').value);
  var num2 = parseFloat(document.getElementById('num2').value);
  var resultado = num1 + num2;
  document.getElementById('resultado').innerText = "Resultado: " + resultado;
}
</script>
</body>
</html>
